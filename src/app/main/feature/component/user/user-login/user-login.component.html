<div class="bg-div">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Live-Cricket-Score</h5>
            <hr/>


            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

              <div class="form-group">
                <label for="userName">Email:</label>
                <input [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" class="form-control"
                       formControlName="userName" id="userName"
                       type="text"/>
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                  <div *ngIf="f.userName.errors.required">Email is required</div>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
                       formControlName="password" id="password"
                       type="password"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>

              <div class="form-group text-right">
                <button class="btn btn-primary">Login</button>
                <hr class="my-4">
                Are you new user? <a [routerLink]="['sign-up']">sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
